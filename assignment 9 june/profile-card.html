<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }
        
        
        .profile-card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0px 8px 20px 15px rgba(241, 4, 4, 0.651);
          
        }
        
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #e0e6ed;
            box-shadow: 0px 5px 15px rgba(141, 5, 5, 0.15);
            margin-bottom: 20px;
        }

        
        .profile-name {
            
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            color: #2d3748;
            margin-bottom: 8px;
            text-shadow: 3px 3px 3px 3px rgba(0, 0, 0, 0.1), -3px -3px 3px 3px rgba(0, 0, 0, 0.1);

        }
        
    
        .profile-title {
            font-size: 16px;
            font-weight: 600;
            color: #1c56bb;
            margin-bottom: 15px;
        }
        
        
        .profile-bio {
            font-size: 14px;
            font-weight: 300;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: center;
        }
        
        
        .follow-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #36c719;
            color: rgb(233, 225, 225);
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
           box-shadow: 0px 4px 8px 10px rgba(5, 142, 255, 0.3);
           
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Image" class="profile-img">
        <h1 class="profile-name">John Doe</h1>
        <p class="profile-title">Frontend Developer</p>
        <p class="profile-bio">Loves coding & coffee. Passionate about creating beautiful and functional user interfaces with clean code.</p>
        <button class="follow-btn">Follow</button>
    </div>
</body>
</html>
