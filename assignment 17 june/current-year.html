<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;">Current year</h1>
    <div id="year"></div>

    <script>
        const now = new Date();
        document.getElementById("year").innerText = now.getFullYear();
    </script>
</body>
</html>
