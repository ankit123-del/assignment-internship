<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Variations</title>
  <style>
    body {
  background-color: #b2ffff;
  font-family: Arial, sans-serif;
  }

.navbar {
  background-color: #0b6666;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  margin-bottom: 30px;
  gap: 20px;
  margin-right: auto;
}

.navbar a, .navbar h1, .navbar button {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-size: 20px;
}

.navbar h1 {
  font-weight: bold;
  letter-spacing: 3px;
}

.navbar button {
  background-color: white;
  color: #0eb1a9;
  border: none;
  border-radius: 10px;
  padding: 5px 20px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
}

.navbar.left {
  justify-content: space-between;
}

.navbar.left h1 {
  order: 0;
}

.navbar.right {
  justify-content: space-between;
}

.navbar.right h1 {
  order: 1;
}

.navbar.center {
  justify-content: space-around;
}


</style>
</head>
<body>

  <nav class="navbar left">
    <h1>BWC</h1>
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">SERVICES</a>
    <button style="margin-left: auto;">CONTACT</button>
  </nav>

  
  <nav class="navbar right">
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">SERVICES</a>
    <button>CONTACT</button>
    <h1 style="margin-left: auto;">BWC</h1>
  </nav>


  <nav class="navbar center">
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">SERVICES</a>
    <h1>BWC</h1>
    <button style="margin-left: auto;">CONTACT</button>
  </nav>
</body>
</html>
